<!DOCTYPE html>
<html lang="ru">

   <head>
      <title>Karina</title>
      <link rel="stylesheet" href="css/null.css">
      <link rel="stylesheet" href="css/style.css">
      <meta charset="UTF-8">
      <!--* Для просто маштабирования сайта
         <meta name="viewport" content="width=1200">
         CSS:
         .wrapper or body{min-width: 1200px;}
         ._contaiter{width: 1200px;}
      -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <link rel="shortcut icon" href="img/favicon.png" />
   </head>

   <body class="body">
      <div class="wrapper">
         <header class="header">
            <div class='header__container _container'>
               <div class="header__row">
                  <div class="header__logo">
                     <img src="img/favicon.png" alt="">
                  </div>
                  <div class="header__text">
                     История пчелы и цветочка
                  </div>
               </div>
            </div>
         </header>
         <main class="page">
            <div class="page__element element">
               <div class="element__hero">
                  <div class="element__bee">
                     <img src="img/1.png" alt="">
                  </div>
                  <div class="element__flower">
                     <img src="img/2.png" alt="">
                  </div>
               </div>
               <div class="element__gender">
                  <div class="element__male">
                     <img src="img/male.png" alt="">
                  </div>
                  <div class="element__female">
                     <img src="img/female.png" alt="">
                  </div>
                  <div class="element__family">
                     <img src="img/family.png" alt="">
                     <p>Это мы))</p>
                     <span>Happy end</span>
                  </div>
                  <div class="element__heart">
                     <img src="img/heart.png" alt="">
                  </div>
                  <div class="element__male-text element__male-text_1 text">
                     Спасибо пчелка
                  </div>
                  <div class="element__bee-text element__bee-text_1 text">
                     Это тебе от Карины
                  </div>
                  <div class="element__male-text element__male-text_2 text">
                     Воу!!!
                  </div>
                  <div class="element__male-text element__male-text_3 text">
                     Спасибо зай, я тебя люблю
                  </div>
               </div>
            </div>
         </main>
      </div>
   </body>

</html>
